<link rel="stylesheet" href=" https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.12.0/css/mdb.min.css">
<link rel="stylesheet" href="css/mdb.min.css">

</head>
<body>
		<nav class="navbar navbar-dark bg-primary navbar-expand-md">
		<div class="container-fluid">
			<a href="#" class="navbar-brand">
				<span class="fa fa-snowflake pr-2"></span>Jspiders Institute
			</a>
			<button class="navbar-toggler" data-target="#nav" data-toggle="collapse">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="nav">
				<ul class="navbar-nav ml-auto">
					<li class="nav-item">
						<a href="" class="nav-link"><i class="fa fa-home"></i>Home</a>
					</li>
					<li class="nav-item">
						<a href="" class="nav-link"><i class="fa fa-newspaper"></i>Updates</a>
					</li>
					<li class="nav-item">
						<a href="" class="nav-link"><i class="fa fa-images"></i>Images</a>
					</li>
					<li class="nav-item">
						<a href="" class="nav-link"><i class="fa fa-graduation-cap"></i>Courses</a>
					</li>
					<li class="nav-item">
						<a href="" class="nav-link"><i class="fa fa-phone"></i>ContactUs</a>
					</li>
				</ul>
			</div>
			<div>
				<button class="btn btn-outline-white btn-sm">SignIn</button>
				<button class="btn btn-outline-white btn-sm" data-target="#signup" data-toggle="modal">SignUp</button>
			</div>
		</div>
	</nav>

	<!-- Bs Modal -->
	<div class="modal" id="signup">
		<div class="modal-dialog">
			<div class="modal-content animated slideInRight">
				<div class="modal-header bg-primary">
					<h3 class="text-white">SignUp Here</h3>
					<button class="close">
						<span data-dismiss="modal">&times;</span>
					</button>
				</div>
				<div class="modal-body">
					<form>
						<div class="form-group mb-2">
							<input type="text" name="" placeholder="Enter Username" class="form-control">
						</div>
						<div class="form-group mb-2">
							<input type="text" name="" placeholder="Enter Email" class="form-control">
						</div>
						<div class="form-group mb-2">
							<input type="password" name="" placeholder="Enter Password" class="form-control">
						</div>
						<div class="form-group mb-2">
							<input type="password" name="" placeholder="Enter Confirm Password" class="form-control">
						</div>
					</form>
				</div>
				<div class="modal-footer bg-primary">
					<button class="btn btn-outline-white btn-md">Submit</button>
					<button class="btn btn-outline-white btn-md" data-dismiss="modal">Cancel</button>
				</div>
			</div>
		</div>
	</div>

	<script
  type="text/javascript"
  src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.1.0/mdb.min.js"
></script
